<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
            />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
            />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
            />
        <title>Registro</title>
    </head>
    <body>


        <div class="w-100 p-4 d-flex flex-column justify-content-center align-items-center pb-4">
            <h1 class="mb-5 mt-5">Regitrar Cuenta</h1>
            <form action="/registrocuenta" method="post" th:object="${usuario}">

                <div class="form-outline mb-4">
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese su nombre"/>
                    <label class="form-label" for="email">Nombre:</label>
                </div>


                <div class="form-outline mb-4">
                    <input type="text" id="apellido" class="form-control" th:field="*{apellido}" placeholder="Ingrese su apellido"/>
                    <label class="form-label" for="pass">Apellido:</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Ingrese su correo" />
                    <label class="form-label" for="pass">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="pass" class="form-control" th:field="*{password}"  placeholder="Ingrese su contraseña"/>
                    <label class="form-label" for="pass">Contraseña</label>
                </div>



                <button type="submit" class="btn btn-primary btn-block mb-4">Registrarse/button>
            </form>

        </div>

        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
        ></script>
    </body>
</html>
