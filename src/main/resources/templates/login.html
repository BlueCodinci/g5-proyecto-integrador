<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <title>Iniciar Sesion</title>
</head>
<body>
<div class="w-100 p-4 d-flex flex-column justify-content-center align-items-center pb-4">
    <h1 class="mb-5 mt-5">Iniciar Sesion</h1>
    <form action="/login" method="post" th:object="${usuario}">

        <div class="alert alert-danger" role="alert" data-mdb-color="danger"
             th:if="${mensaje} != null"
             th:text="${mensaje}"
        >
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" class="form-control" id="email" th:field="*{email}" />
            <label class="form-label" for="email">Correo Electronico</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="pass" class="form-control" th:field="*{password}" />
            <label class="form-label" for="pass">Contraseña</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Recordarme </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Recuperar contraseña?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>
    </form>
</div>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</body>
</html>
