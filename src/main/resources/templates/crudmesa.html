<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
    />
    </head>
    <body>
        <table class="table table-dark table-hover">
            <thead>
                <tr>

                    <th>Nro de Mesa</th>
                    <th>Nombre de la Mesa</th>

                    <th >Agregar</th>
                    <th >Editar</th>
                    <th >Eliminar</th>


                </tr>
            </thead>
            <tbody>
                <tr th:each="mesa : ${mesas}">
                    <td th:text="${mesa.nromesa}"></td>
                    <td th:text="${mesa.nombremesa}"></td>

                     <td > <a type="button" class="btn btn-light" th:href="@{/agregar}"/></td>
                    <td > <a type="button" class="btn btn-light" th:href="@{/editar/} + ${mesa.nromesa}"/></td>
                    <td > <a type="button" class="btn btn-warning" th:href="@{/eliminar}+${mesa.nromesa}" /></td>

                </tr>

            </tbody>
        </table>
    </div>
    <div class="alert alert-primary" role="alert" th:if="${mesas ==null or mesas.empty}">
        LA lISTA DE Mesas ESTA VACIA 
    </div>
    
 <!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>   
</body>
</html>
