<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <title>Registrar menu</title>
</head>
<body>
<div class="w-100 p-4 d-flex flex-column justify-content-center align-items-center pb-4">
    <h1 class="mb-5 mt-5">Registrar menu</h1>
    <form action="/menu" method="post" th:object="${menu}">
        <input type="hidden" th:field="*{idMenu}" th:value="*{idMenu}">
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="date" class="form-control" id="fecha"  th:field="*{fecha}"/>
                    <label class="form-label" for="fecha">Fecha</label>
                </div>
            </div>
        </div>

        <span class="me-5 d-inline-block" th:each="producto : ${productos}">
            <input class="form-check-input" type="checkbox" th:field="*{idProductos}" th:id="${producto.idProducto}" th:value="${producto.idProducto}" autocomplete="off"/>
            <label class="form-check-label" th:for="${producto.idProducto}" th:text="${producto.nombre}"></label>
        </span>

        <button type="submit" class="btn btn-primary btn-block mb-4">Guardar Menu</button>
    </form>
</div>

</body>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>

</html>
