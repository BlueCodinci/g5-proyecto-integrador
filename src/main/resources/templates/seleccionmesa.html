<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
    />
    </head>
    <body>
       <form action="/seleccionmesa" method="post" th:object="${mesa}">

        <div class="alert alert-danger" role="alert" data-mdb-color="danger"
             th:if="${mensajemesa} != null"
             th:text="${mensajemesa}"
        >
        </div>
        <div class="form-outline mb-4">
            <input type="text" class="form-control" id="nromesa" th:field="*{nromesa}" placeholder="Ingrese Nro de Mesa"/>
            <label class="form-label" for="nromesa" >NroMesa</label>
        </div>
           <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
        </form>
    <!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>    
    </body>
</html>
