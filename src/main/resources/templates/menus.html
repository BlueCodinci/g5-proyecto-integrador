<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <title>Registrar menu</title>
</head>
<body>
<div class="w-100 p-4 d-flex flex-column justify-content-center align-items-center pb-4">
    <h1 class="mb-5 mt-5">Lista de menus</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Cantidad de productos</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menus}">
            <th scope="row" th:text="${menu.idMenu}"></th>
            <td th:text="${menu.fecha}"></td>
            <td th:text="${#lists.size(menu.idProductos)}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/menu/editar/' + ${menu.idMenu}}">edit</a>
                <form class="d-inline-block" action="/menu/eliminar">
                    <input type="hidden" name="idmenu" th:value="${menu.idMenu}">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="location.href='/menu'">Registrar menu</button>
</div>

</body>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>

</html>
